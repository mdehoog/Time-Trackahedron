apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'


// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process



android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

}



dependencies {
    implementation "com.android.support:support-v4:28.0.0-rc01"
    implementation "com.android.support:support-v13:28.0.0-rc01"
    implementation "com.android.support:cardview-v7:28.0.0-rc01"
    implementation "com.android.support:appcompat-v7:28.0.0-rc01"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation ("ch.simas.jtoggl:jtoggl:8.0.0") {
        exclude (group:'javax.inject', module:'javax.inject')
//        exclude (group:'org.glassfish.jersey.core', module:'jersey-client')
    }
//    implementation "org.glassfish.jersey.core:jersey-client:2.27"
//    implementation "org.glassfish.jersey.core:jersey-server:2.27"
//    implementation ("org.glassfish.jersey.inject:jersey-hk2:2.27") {
//        exclude (group:'javax.inject', module:'javax.inject')
//    }
    implementation "javax.activation:activation:1.1.1"
    implementation "org.jetbrains.anko:anko-commons:0.10.4"
    implementation "org.osgi:org.osgi.core:6.0.0"
}



repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
}

